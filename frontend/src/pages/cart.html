<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce || Cart</title>
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="cart-section">
        <div id="header">
            <button id="back-btn"><i class="fa-solid fa-backward"></i></button>
            <div id="heading">
                <h1>cart</h1>
            </div>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count"></span></a>
        </div>
        <div class="container">
            <table id="cart-items">
                <thead>
                    <tr>
                        <th>product name</th>
                        <th>unit price</th>
                        <th>quantity</th>
                        <th>total price</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- cart items -->
                </tbody>
            </table>
        </div>
    </section>

    <div id="add-to-cart-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close" id="close-add-to-cart-modal-btn"><i class="fa-solid fa-circle-xmark"></i></span>
            <p>product added to cart</p>
        </div>
    </div>

    <script src="../../dist/scripts/cart.js" type="module"></script>
</body>
</html>
