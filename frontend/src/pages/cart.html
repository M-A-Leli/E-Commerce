<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce || Cart</title>
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="main">
        <div id="header">
            <div id="button-container">
                <button id="back-btn"><i class="fa-solid fa-backward"></i></button>
            </div>
            <div id="heading">
                <h1>cart</h1>
            </div>
            <div id="cart-container">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count"></span></a>
            </div>
        </div>
        <div id="cart-item-container">
            <table id="cart-items">
                <thead>
                    <tr>
                        <th>product name</th>
                        <th>unit price</th>
                        <th>quantity</th>
                        <th>total price</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- cart items -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Delete confirmation modal -->
    <div id="delete-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close" id="close-delete-modal-btn"><i class="fa-solid fa-circle-xmark"></i></span>
            <p>Are you sure you want to delete this cart item?</p>
            <div class="buttons">
                <button id="confirm-delete-btn">Yes</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>
    </div>

    <script src="../../dist/scripts/cart.js" type="module"></script>
</body>
</html>
