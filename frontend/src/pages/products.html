<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce || Products</title>
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="main">
        <div id="header">
            <div id="heading">
                <h1>products</h1>
            </div>
            <form id="search-container">
                <input type="search" name="" id="search" autocomplete="off">
                <input type="submit" value="search" disabled>
            </form>
            <div id="categories-container">
                <select name="" id="categories">
                    <!-- categories -->
                </select>
                <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count"></span></a>
            </div>
        </div>
        <div id="products">
            <!-- products -->
        </div>
    </section>
    <div id="add-to-cart-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close" id="close-add-to-cart-modal-btn"><i class="fa-solid fa-circle-xmark"></i></span>
            <p>product added to cart</p>
        </div>
    </div>

    <script src="../../dist/scripts/products.js" type="module"></script>
</body>
</html>
