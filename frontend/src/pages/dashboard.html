<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce || Dashboard</title>
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section id="main">
            <div id="header">
                <div id="heading">
                    <h1>Dashboard</h1>
                </div>
                <div id="search-container">
                    <input type="search" name="" id="search" />
                    <input type="submit" value="search" />
                </div>
                <div id="categories-container">
                    <select name="" id="categories">
                        <!-- categories -->
                    </select>
                </div>
                <div id="operation">
                    <button id="new-product-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="container">
                <!-- products table -->
                <table id="products">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>description</th>
                            <th>price</th>
                            <th>stock</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- products -->
                    </tbody>
                </table>
                <!-- new product form -->
                <form action="" id="new-product-form">
                    <div class="input-group">
                        <h1>new product</h1>
                    </div>
                    <div class="input-group">
                        <label for="">name:</label>
                        <input type="text" name="name" id="new-product-name" />
                    </div>
                    <div class="input-group">
                        <label for="">description:</label>
                        <input type="text" name="description" id="new-product-description" />
                    </div>
                    <div class="input-group">
                        <label for="">price:</label>
                        <input type="number" name="price" id="new-product-price" step="0.01"/>
                    </div>
                    <div class="input-group">
                        <label for="">stock:</label>
                        <input type="number" name="stock" id="new-product-stock" />
                    </div>
                    <div class="input-group new-product-categories">
                        <label for="">category:</label>
                        <select name="categoryId" id="categories">
                            <!-- categories -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="">image url:</label>
                        <input type="text" name="imgUrl" id="new-product-imgUrl">
                    </div>
                    <div class="input-group buttons">
                        <button type="button" id="new-product-submit-btn">create</button>
                        <button type="button" id="new-product-cancel-btn">cancel</button>
                    </div>
                </form>
                <!-- update product form -->
                <form id="update-product-form">
                    <div class="input-group">
                        <h1>update product</h1>
                    </div>
                    <div class="input-group">
                        <input type="hidden" name="id" id="update-product-id" />
                    </div>
                    <div class="input-group">
                        <label for="">name:</label>
                        <input type="text" name="name" id="update-product-name" />
                    </div>
                    <div class="input-group">
                        <label for="">description:</label>
                        <input type="text" name="description" id="update-product-description" />
                    </div>
                    <div class="input-group">
                        <label for="">price:</label>
                        <input type="number" name="price" id="update-product-price" step="0.01"/>
                    </div>
                    <div class="input-group">
                        <label for="">stock:</label>
                        <input type="number" name="stock" id="update-product-stock" />
                    </div>
                    <div class="input-group update-product-categories">
                        <label for="">category:</label>
                        <select name="categoryId" id="categories">
                            <!-- categories -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="">image url:</label>
                        <input type="text" name="imgUrl" id="update-product-imgUrl">
                    </div>
                    <div class="input-group buttons">
                        <button type="button" id="update-product-submit-btn">update</button>
                        <button type="button" id="update-product-cancel-btn">cancel</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Delete confirmation modal -->
        <div id="delete-modal" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close"><i class="fa-solid fa-circle-xmark"></i></span>
                <p>Are you sure you want to delete this product?</p>
                <div class="buttons">
                    <button id="confirm-delete-btn">Yes</button>
                    <button id="cancel-delete-btn">No</button>
                </div>
            </div>
        </div>

        <script src="../../dist/scripts/app.js" type="module"></script>
    </body>
</html>
